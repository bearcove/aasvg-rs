<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="96" height="32" viewBox="0 0 96 32" class="diagram" text-anchor="middle" font-family="monospace" font-size="13px" stroke-linecap="round">
<style>
  :root {
    --aasvg-stroke: #000;
    --aasvg-fill: #000;
